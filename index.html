<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        p {
            padding: 20px;
            background-color: #eee;
            font-family: Helvetica;
            color: #333;
            font-weight: bold;
        }
    </style>
    <script type="text/javascript">
        function choose(choices) {
          var index = Math.floor(Math.random() * choices.length);
          return choices[index];
        }
        document.write("<p>Special die: "); document.write("" + choose(["barbarians", "barbarians", "barbarians", "red", "yellow", "green"])); document.write("</p>");
        document.write("<p>Red die: "); document.write("" + choose([1, 2, 3, 4, 5, 6])); document.write("</p>");
        document.write("<p>Yellow die: "); document.write("" + choose([1, 2, 3, 4, 5, 6])); document.write("</p>");
    </script>
</head>
<body>
    <h1>Catan</h1>
</body>
</html>
